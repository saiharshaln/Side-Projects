<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz">
      <div class="quiz-header" id="quiz">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" /><label
              id="a_text"
              for="a"
            ></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" /><label
              id="b_text"
              for="b"
            ></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" /><label
              id="c_text"
              for="c"
            ></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" /><label
              id="d_text"
              for="d"
            ></label>
          </li>
        </ul>
        <button id="submit">Click here to Submit</button>
      </div>
    </div>
  </body>
</html>
